<div class="row" ng-controller="NuevaProformaCtrl" ng-cloak>
  <div class="row row-xs">
    <form name="form" class="form-horizontal form-validation">
        <div class="panel panel-default">
            <div class="panel-heading bg-white">
                <strong>Datos de la proforma</strong>
            </div>
            <div class="panel-body">
                <div class="form-group">
                    <label class="col-sm-2 control-label">Número:</label>
                    <div class="col-sm-3">
                        <input type="text" class="form-control" ng-model="nuevo.numero" disabled>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label">Cliente:</label>
                    <div class="col-sm-10">
                        <div class="input-group">
                            <span class="input-group-btn">
                                <button class="btn btn-secondary" ng-click="buscarCliente();">
                                    <i class="fa fa-search"></i></button>
                            </span>
                            <input type="text" class="form-control" placeholder="Buscar el úbigeo" 
                            ng-model="cliente.nombre" disabled required>
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label">Lote:</label>
                    <div class="col-sm-3">
                        <div class="input-group">
                            <span class="input-group-btn">
                                <button class="btn btn-secondary" ng-click="buscarLote();">
                                    <i class="fa fa-search"></i></button>
                            </span>
                            <input type="text" class="form-control" placeholder="Buscar el lote" 
                            ng-model="lote.codigo" disabled required>
                        </div>
                    </div>
                    <div class="col-sm-7">
                        <table class="table table-striped">
                            <tbody>
                                <tr>
                                    <td><strong>Área:</strong></td>
                                    <td>{{ lote.area }}</td>
                                    <td><strong>Precio:</strong></td>
                                    <td>{{ lote.precioTotal }}</td>
                                </tr>
                                <tr>
                                    <td><strong>Reg. Predial:</strong></td>
                                    <td>{{ lote.registroPredial }}</td>
                                    <td><strong>Reg. Munic.:</strong></td>
                                    <td>{{ lote.registroMunicipal }}</td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label">Descripción:</label>
                    <div class="col-sm-10">
                        <div>
                            <div text-angular class="btn-groups" ng-model="nuevo.descripcion"></div>
                        </div>
                    </div>
                </div>
            </div>
            <footer class="panel-footer text-right">
                <button class="btn btn-info" ng-click="save()" ng-disabled="form.$invalid">Grabar</button>
            </footer>
        </div>
    </form>
  </div>
</div>
