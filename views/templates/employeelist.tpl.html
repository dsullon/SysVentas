<md-dialog aria-label="Lista de usuarios">
  <form ng-cloak>
    <md-toolbar>
      <div class="md-toolbar-tools deep-orange">
        <h2>Evaluadores</h2>
        <span flex></span>
        <md-button aria-label="Cancelar" ng-click="cancel()">
          <i class="mdi-navigation-close i-24"></i>
        </md-button>
      </div>
    </md-toolbar>
    <md-dialog-content style="max-width:500px;">
      <md-list flex>
        <md-input-container class="md-block" flex-gt-sm>
          <label>Filtrar</label>
          <input ng-model="searchEvaluator">
        </md-input-container>
        <md-list-item class="md-3-line" ng-repeat="user in list | filter:searchEvaluator | orderBy:'name'" 
        ng-click="addEvaluator(user)">
          <img ng-src="images/employee/{{user.acronym | lowercase}}.jpg" class="md-avatar" alt="{{user.acronym}}" />
          <div class="md-list-item-text" layout="column">
            <h3>{{user.name}}</h3>
            <h4><small>{{user.position}}</small></h4>
          </div>
          <md-divider></md-divider>
        </md-list-item>
      </md-list>
    </md-dialog-content>
  </form>
</md-dialog>
