<div class="row" ng-controller="ClienteCtrl" ng-cloak>
  <div class="row row-xs">
    <form name="formValidate" class="form-horizontal form-validation">
        <div class="panel panel-default">
            <div class="panel-heading bg-white">
                <strong>Datos del cliente</strong>
            </div>
            <div class="panel-body">
                <div class="form-group">
                    <label class="col-sm-3 control-label">Apellidos:</label>
                    <div class="col-sm-9">
                        <input type="text" class="form-control" placeholder="Apellidos:" required>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-3 control-label">Nombres:</label>
                    <div class="col-sm-9">
                        <input type="text" class="form-control" placeholder="Nombres" required>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-3 control-label">Dirección:</label>
                    <div class="col-sm-9">
                        <input type="text" class="form-control" placeholder="Dirección" required>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-3 control-label">Teléfono 1:</label>
                    <div class="col-sm-3">
                        <input type="text" class="form-control" placeholder="Teléfono 1" required>
                    </div>
                    <label class="col-sm-3 control-label">Teléfono 2:</label>
                    <div class="col-sm-3">
                        <input type="text" class="form-control" placeholder="Teléfono 2" required>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-3 control-label">Celular 1:</label>
                    <div class="col-sm-3">
                        <input type="text" class="form-control" placeholder="Celular 1" required>
                    </div>
                    <label class="col-sm-3 control-label">Celular 2:</label>
                    <div class="col-sm-3">
                        <input type="text" class="form-control" placeholder="Celular 2" required>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-3 control-label">Email 1:</label>
                    <div class="col-sm-9">
                        <input type="email" class="form-control" placeholder="email 1" required >    
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-3 control-label">Email 2:</label>
                    <div class="col-sm-9">
                        <input type="email" class="form-control" placeholder="email 2" required >    
                    </div>
                </div>
            </div>
            <footer class="panel-footer text-right">
                <button type="submit" class="btn btn-info">Grabar</button>
            </footer>
        </div>
    </form>
  </div>
</div>
